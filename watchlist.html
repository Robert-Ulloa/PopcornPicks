<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornPicks Watchlist</title>
    <!-- moved the style css up here -->
        <link rel="stylesheet" href="./assets/css/watchlist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <!-- this is linking to the watchlist html too which is causing problems -->

    <script defer src="./assets/js/watchlist.js"></script>
</head>
<body>
    <header class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column is-narrow animated-logo">
                        <img src="./assets/img/logo.png" alt="PopcornPicks Logo" class="logo">
                    </div>
                    <div class="column has-text-centered">
                        <h1 class="title is-1 animated-title">PopcornPicks Watchlist</h1>
                    </div>
                    <div class="column is-narrow">
                        <nav class="navbar is-dark animated-watchlist" role="navigation" aria-label="main navigation">
                            <div class="navbar-menu">
                                <div class="navbar-start">
                                    <a class="navbar-item is-1" href="index.html">Back to Home</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="section">
        <div class="container columns">
            <section class="column is-half watchlist">
                <h2 class="subtitle">Watchlist</h2>
                <div id="genre-sections" class="columns is-multiline">
                    <!-- Genre sections will be dynamically added here by JavaScript -->
                </div>
            </section>
            <section class="column is-half top5">
                <!-- took this out for now beacuse the logic js is overtaking it -->
                <!-- <h2 class="subtitle">Top 5</h2> -->
                <div id="top-5-section" class="columns is-multiline">
                </div>
            </section>
        </div>
    </main>
    <!-- class color from bulmda for dark footer -->
    <footer class="footer has-background-dark">
        <div class="content has-text-centered">
            <p>
                <!-- added class for white popcorn picks color -->
                <strong  class="has-text-white">PopcornPicks</strong> by <a href="https://github.com/Robert-Ulloa/PopcornPicks">JRT</a>.
            </p>
        </div>
    </footer>
</body>
</html>
